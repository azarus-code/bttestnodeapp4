apiVersion: apps/v1
kind: Deployment
metadata:
  name: bttestnodeapp4
  namespace: default
  labels:
    'backstage.io/kubernetes-id': 'bttestnodeapp4'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bttestnodeapp4
  template:
    metadata:
      labels:
        app: bttestnodeapp4
        'backstage.io/kubernetes-id': 'bttestnodeapp4'
    spec:
      imagePullSecrets:
      - name: registry-auth
      containers:
        - name: bttestnodeapp4
          image: idpdeveacr.azurecr.io/bttestnodeapp4:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: bttestnodeapp4
  namespace: default
  labels:
    #tekton.dev/pipelines: default/springboot-pipeline
    'backstage.io/kubernetes-id': 'bttestnodeapp4'
spec:
  type: LoadBalancer
  selector:
    app: bttestnodeapp4
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
